<h2>Course Info</h2>

<br/>

<!-- Variavel de template #courseform="ngform" / *ngIf="course" serve para mostrar as informações do curso quando este tiver já os dados processados em: course-info.components-->
<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">

        <!-- Campo de busca para Name -->
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid':courseName.invalid}" class="form-control" placeholder="Type course name...">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>

         <!-- Campo de busca para Price -->
         <label class="col-sm-2 col-form-label">Price:</label>
         <div class="col-sm-10">
             <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid':coursePrice.invalid}" class="form-control" placeholder="Type course price...">
             <div class="invalid-feedback">
                 <span>Course price is required</span>
             </div>
         </div>

         <!-- Campo de busca para Rating -->
         <label class="col-sm-2 col-form-label">Rating:</label>
         <div class="col-sm-10">
             <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid':courseRating.invalid}" class="form-control" placeholder="Type course rating...">
             <div class="invalid-feedback">
                 <span>Course rating is required</span>
             </div>
         </div>

         <!-- Campo de busca para Description -->
         <label class="col-sm-2 col-form-label">Description:</label>
         <div class="col-sm-10">
             <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid':courseDescription.invalid}" class="form-control" placeholder="Type course description..."></textarea>
             <div class="invalid-feedback">
                 <span>Course description is required</span>
             </div>
         </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']"class="btn btn-secondary">Exit</button>
    
</form>
