
<section class="wrapper">
    <mat-card>

        <mat-card-header>
            <mat-card-title>Lista de Tarefas</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <mat-form-field class="form-field">
                <mat-label>Tarefa:</mat-label>

                <!-- 
                    Keyup.enter -> quando pressionado e solto aciona o mÃ©todo a seguir 
                    #todo ->  ReferÃªncia para pegar o valor do campo
                -->
                <input type="text" #todo matInput placeholder="Digite sua tarefa....." (keyup.enter)="addTodo(todo.value);todo.value=''">
            </mat-form-field>

            <mat-list role="list">
                <div *ngFor="let todo of todos">
                    <app-todo-item [todo]="todo" (remove)="removeTodo($event)"></app-todo-item>
                </div>
            </mat-list>

        </mat-card-content>

    </mat-card>
</section>
